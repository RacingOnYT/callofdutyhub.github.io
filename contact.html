<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Call of Duty Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic styling for the contact form */
    .contact-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .contact-container h2 {
      text-align: center;
      color: #333;
    }

    .contact-container label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-container button:hover {
      background-color: #0056b3;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100%;
      width: 250px; /* Width of the sidebar */
      position: fixed;
      top: 0;
      left: -250px; /* Start hidden off-screen */
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s; /* Smooth transition for sidebar */
      padding-top: 60px; /* Space for the top */
      z-index: 1000; /* Ensure it is above other content */
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 1.2em;
      color: #f0f0f0;
      display: block;
      transition: 0.3s; /* Smooth transition for links */
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
    }

    .sidebar .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
      cursor: pointer;
    }

    /* Button to open the sidebar */
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1001; /* Ensure it is above the sidebar */
    }
  </style>
</head>

<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="loadouts.html">Loadouts</a>
    <a href="contact.html">Contact</a>
  </div>

  <div id="main">
    <button class="openbtn" id="openSidebarBtn" onclick="openNav()">☰ Open Sidebar</button>
    <header>
      <h1>Contact Us</h1>
    </header>

    <div class="contact-container">
      <h2>Get in Touch</h2>
      <form action="/send-email" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="question">Your Question:</label>
        <textarea id="question" name="question" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <footer>
      <p>© 2024 Call of Duty Hub</p>
    </footer>
  </div>

  <script src="search.js"></script>
  <script>
    // Function to open the sidebar
    function openNav() {
      document.getElementById("mySidebar").style.left = "0"; // Show sidebar
      document.body.style.marginLeft = "250px"; // Shift body content
      document.getElementById("openSidebarBtn").style.display = "none"; // Hide the open button
    }

    // Function to close the sidebar
    function closeNav() {
      document.getElementById("mySidebar").style.left = "-250px"; // Hide sidebar
      document.body.style.marginLeft = "0"; // Reset body content
      document.getElementById("openSidebarBtn").style.display = "block"; // Show the open button
    }

    // Wait for the DOM to fully load
    document.addEventListener("DOMContentLoaded", function() {
      // Add 'loaded' class to body
      document.body.classList.add('loaded');

      // Add 'loaded' class to each section after a delay
      const sections = document.querySelectorAll('section');
      sections.forEach((section, index) => {
        setTimeout(() => {
          section.classList.add('loaded');
        }, index * 300); // Stagger the animation for each section
      });
    });
  </script>
</body>

</html>
